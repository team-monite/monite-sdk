<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .monite-iframe-app-wrapper {
        box-sizing: border-box;
        padding: 10px 20px; /** make padding inside iframe instead of host page to prevent scrollbar issues */
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .monite-iframe-app {
        width: 100%;
        height: calc(100% - 10px);
        border: none;
      }
    </style>
    <title>Monite App Widget Label</title>
  </head>
  <body>
    <div class="monite-iframe-app-wrapper">
      <script>
        const firstPathSegment =
          location.pathname.split('/')[2] || 'receivables';

        const iframeUrl = `http://127.0.0.1:${location.port}/monite-iframe-app/${firstPathSegment}`;

        document.write(
          `<iframe id="monite-iframe" class="monite-iframe-app" src="${iframeUrl}"></iframe>`
        );
      </script>

      <script type="module">
        import { MoniteIframeAppCommunicator } from './src/lib/MoniteIframeAppCommunicator.ts';

        async function getConfig() {
          const response = await fetch('/config.json');
          return await response.json();
        }

        async function fetchTokenFake() {
          return Promise.resolve({
            access_token: 'string;',
            token_type: 'string;',
            expires_in: 'number;',
          });
        }
        async function fetchToken({ signal }) {
          const { entity_user_id, client_id, client_secret } =
            await getConfig();

          const response = await fetch(
            'https://api.dev.monite.com/v1/auth/token',
            {
              headers: {
                accept: 'application/json',
                'content-type': 'application/json',
                'x-monite-version': '2024-05-25',
              },
              signal,
              referrer: 'http://localhost:5173/',
              referrerPolicy: 'strict-origin-when-cross-origin',
              body: JSON.stringify({
                grant_type: 'entity_user',
                entity_user_id,
                client_id,
                client_secret,
              }),
              method: 'POST',
              mode: 'cors',
              credentials: 'omit',
            }
          );

          if (!response.ok) {
            throw new Error(
              'Network response was not ok ' + response.statusText
            );
          }

          return await response.json();
        }

        const channelPortManager = new MoniteIframeAppCommunicator(
          document.querySelector('#monite-iframe')
        );
        channelPortManager.mountSlot('fetch-token', fetchToken);
        channelPortManager.mountSlot('locale', { code: 'en-US' });
        channelPortManager.connect();
      </script>
    </div>
  </body>
</html>
