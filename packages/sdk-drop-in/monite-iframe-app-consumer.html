<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .monite-iframe-app-wrapper {
      box-sizing: border-box;
      padding: 10px 20px; /** make padding inside iframe instead of host page to prevent scrollbar issues */
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .monite-iframe-app {
      width: 100%;
      height: calc(100% - 10px);
      border: none;
    }
  </style>
  <title>Monite App Widget Label</title>
</head>
<body>
<div class="monite-iframe-app-wrapper">
  <script>
    const firstPathSegment = location.pathname.split('/')[2] || 'receivables';

    const iframeUrl = `http://127.0.0.1:${location.port}/monite-iframe-app/${firstPathSegment}`;

    document.write(
      `<iframe id="monite-iframe" class="monite-iframe-app" src="${iframeUrl}"></iframe>`
    );
  </script>

  <script>
    async function getConfig() {
      const response = await fetch("/config.json");
      return await response.json();
    }

    async function fetchToken() {
      const { entity_user_id, client_id, client_secret } = await getConfig();

      const response = await fetch("https://api.dev.monite.com/v1/auth/token", {
        headers: {
          accept: "application/json",
          "content-type": "application/json",
          "x-monite-version": "2024-05-25"
        },
        referrer: "http://localhost:5173/",
        referrerPolicy: "strict-origin-when-cross-origin",
        body: JSON.stringify({
          grant_type: "entity_user",
          entity_user_id,
          client_id,
          client_secret,
        }),
        method: "POST",
        mode: "cors",
        credentials: "omit"
      });

      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }

      return await response.json();
    }

    window.addEventListener('message', async (event) => {
      if (event.data.type === 'request-token') {
        try {
          const token = await fetchToken();
          event.source.postMessage({ type: 'token-response', token }, event.origin);
        } catch (error) {
          console.error('Error fetching token:', error);
        }
      }
    });
  </script>
</div>
</body>
</html>
