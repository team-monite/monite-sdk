# Creates a "Version Packages" PR when the changeset files are detected.
# Refer to the "changesets/action" documentation for more information: https://github.com/changesets/action

name: Version Packages

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # Cancel in-progress runs when a new workflow with the same group name is triggered
  cancel-in-progress: true

jobs:
  versioning:
    name: Versioning
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Create "Version Packages" PR
        id: changesets
        uses: changesets/action@v1.4.7
        with:
          version: yarn exec .changeset/version.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
